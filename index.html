<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
    <title>Calculator v1.0</title>
</head>
<body>
    <div class="cont">
        <div class="titulo"><h1>Candy Calculator v1.0</h1></div>
        <div class="calc-cont">
            <div class="pantalla"></div>
            <div class="btn" id="ac">AC</div>
            <div class="btn" id="del">DEL</div>
            <div class="btn" id="porcentaje">%</div>
            <div class="btn" id="multiplicacion">X</div>
            <div class="btn" id="numero">7</div>
            <div class="btn" id="numero">8</div>
            <div class="btn" id="numero">9</div>
            <div class="btn" id="division">&divide</div>
            <div class="btn" id="numero">4</div>
            <div class="btn" id="numero">5</div>
            <div class="btn" id="numero">6</div>
            <div class="btn" id="resta">-</div>
            <div class="btn" id="numero">1</div>
            <div class="btn" id="numero">2</div>
            <div class="btn" id="numero">3</div>
            <div class="btn" id="suma">+</div>
            <div class="btn btn-cero" id="numero">0</div>
            <div class="btn" id="numero">,</div>
            <div class="btn" id="igual">=</div>            
        </div>
    </div>
    
</body>
</html>
